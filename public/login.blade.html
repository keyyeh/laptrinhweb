<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        nav, footer {
            width: 100%;
            text-align: center;
            border: 1px solid black;
            padding: 5px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        nav a.active {
            font-weight: bold;
        }
        .login-container {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            width: 300px;
            background-color: #f9f9f9;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .remember {
            display: flex;
            align-items: center;
        }
        .remember input {
            margin-right: 5px;
        }
        .forgot-password {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
        }
        .login-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a> | <a href="#" class="active">Đăng nhập</a> | <a href="./regester.html">Đăng ký</a>
    </nav>

    <div class="login-container">
        <h3>Màn hình đăng nhập</h3>
        <label>Username</label>
        <input type="text" placeholder="Nhập username">

        <label>Mật khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu">

        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Ghi nhớ đăng nhập</label>
        </div>

        <a href="#" class="forgot-password">Quên mật khẩu</a>
        <button class="login-btn">Đăng nhập</button>
    </div>

    <footer>
        Lập trình web ©01/2024
    </footer>
</body>
</html>
