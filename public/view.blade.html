        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .nav-bar, .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;

            border: 1px solid #000;
            padding: 20px;

        }
        .detail-container h2 {
            text-align: center;
        }
        .detail-container p {
            margin: 5px 0;
        }
        .detail-container button {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="#">Home</a> | <a href="#">Đăng xuất</a>
    </div>

    <div class="detail-container">
        <h2>Màn hình chi tiết</h2>
        <p><strong>Username:</strong> test1</p>
        <p><strong>Email:</strong> test1@gmail.com</p>

    </div>

    <div class="footer">
        Lập trình web @2024
